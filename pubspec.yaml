name: lamis
description: e commerce app for selling cleaning products

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.2+11

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  http: ^0.13.3 #This is used for the API call
  carousel_slider: ^4.0.0
  cached_network_image: ^3.2.0
  flutter_rating_bar: ^4.0.0
  image_picker: ^0.8.4+2
  permission_handler: ^10.2.0
  transparent_image: ^2.0.0
  font_awesome_flutter: ^10.4.0
  shared_preferences: ^2.0.13
  firebase_core: ^2.7.0
  firebase_messaging: ^14.2.5
  firebase_auth: ^4.2.9
  crypto: ^3.0.1
  flutter_localizations:
    sdk: flutter
  animations: ^2.0.2
  fluttertoast: ^8.0.9
  webview_flutter: ^4.0.4
  connectivity_plus: ^3.0.3
  share_plus: ^7.0.2
  overlay_support: ^2.1.0
  pin_code_fields: ^7.4.0
  badges: ^3.0.2
  path: ^1.8.0
  auto_size_text: ^3.0.0
  intl_phone_number_input: ^0.7.0+2
  flutter_countdown_timer: ^4.1.0
  google_fonts: ^4.0.3
  country_picker: ^2.0.15
  bloc_test: ^9.0.3
  mockito: ^5.1.0
  url_launcher: ^6.1.2
  flutter_html: ^3.0.0-alpha.6
  flutter_phoenix: ^1.0.0
  rate_my_app: ^1.1.2
  date_time_picker: ^2.1.0
  google_maps_flutter: ^2.1.8
  google_maps_place_picker_mb: ^3.0.1
  package_info_plus: ^3.0.3
  flutter_share: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
        - asset: assets/fonts/Amiri-BoldItalic.ttf
          style: italic
        - asset: assets/fonts/Amiri-Regular.ttf
    - family: GeSsTow
      fonts:
        - asset: assets/fonts/GE SS Two Light.otf
    - family: myriad
      fonts:
        - asset: assets/fonts/MyriadPro-Regular.otf

dependency_overrides:
  intl: ^0.18.1
